<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/0d152217bb.js"
      crossorigin="anonymous"
    ></script>
    <title>Weather Stat</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="card cardupdate" style="width: 45rem">
      <div class="card-body">
        <form>
          <input
            type="text"
            placeholder="Enter your City name"
            class="cityName"
            autofocus
          />
          <button type="submit" class="btn btn-primary">Search</button>
        </form>
        <div class="container additional2">
          <div class="row newPadding">
            <div class="col-8">
              <p class="main">
                <i class="fa-solid fa-cloud-sun" style="color: #c5c8ce"></i
                >14<sup>°C|°F</sup>
              </p>
              <p>
                Sunday, 12:15 <br />
                Mostly Cloud
              </p>
            </div>
            <div class="col-4">
              <p class="main">Addis Abeba</p>
              <p>
                Humudity 70% <br />
                Wind 12km/h
              </p>
            </div>
          </div>
        </div>
        <div class="container additional">
          <div class="row">
            <div class="col-2">
              <p>
                Mon <br /><i
                  class="fa-solid fa-cloud-sun"
                  style="color: #c5c8ce"
                ></i
                ><br />12<sup>°C|°F</sup>
              </p>
            </div>
            <div class="col-2">
              <p>
                Tue <br /><i
                  class="fa-solid fa-cloud-sun"
                  style="color: #c5c8ce"
                ></i
                ><br />17<sup>°C|°F</sup>
              </p>
            </div>
            <div class="col-2">
              <p>
                Wed <br /><i
                  class="fa-solid fa-cloud-sun"
                  style="color: #c5c8ce"
                ></i
                ><br />20<sup>°C|°F</sup>
              </p>
            </div>
            <div class="col-2">
              <p>
                Thu <br /><i
                  class="fa-solid fa-cloud-sun"
                  style="color: #c5c8ce"
                ></i
                ><br />15<sup>°C|°F</sup>
              </p>
            </div>
            <div class="col-2">
              <p>
                Fri <br /><i
                  class="fa-solid fa-cloud-sun"
                  style="color: #c5c8ce"
                ></i
                ><br />11<sup>°C|°F</sup>
              </p>
            </div>
            <div class="col-2">
              <p>
                Sat <br /><i
                  class="fa-solid fa-cloud-sun"
                  style="color: #c5c8ce"
                ></i
                ><br />14<sup>°C|°F</sup>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
