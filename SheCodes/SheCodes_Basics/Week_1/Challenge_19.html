<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background: #f5f0fe;
      }
      h1 {
        color: #885df1;
        font-size: 48px;
        font-weight: bold;
        text-decoration: underline;
        text-align: center;
      }
      h2 {
        color: #272044;
        text-align: center;
        font-weight: normal;
        font-size: 35px;
      }
      button {
        border: 1px solid #885df1;
        border-radius: 30px;
        box-shadow: 2px 5px 5px rgba(0, 0, 0, 0.2);
        display: block;
        margin: 20px auto;
        color: #885df1;
        padding: 15px 20px;
        font-size: 16px;
        background: transparent;
        transition: all 200ms ease-in-out;
      }
      button:hover {
        color: white;
        background: #885df1;
        cursor: pointer;
      }
      p {
        text-align: center;
      }
      .list_1 {
        color: blue;
      }
      .list_2 {
        color: red;
      }
      .list_3 {
        color: green;
      }
      img {
        display: block;
        margin: 0 auto;
      }
      a {
        text-decoration: none;
      }
      li {
        display: inline;
        padding: 15px;
      }
      ul {
        list-style: none;
        padding: 0;
        text-align: center;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <h1>SheCodes</h1>
    <h2>Coding Workshop</h2>
    <button>Apply now</button>
    <ul>
      <li>
        <a
          href="https://www.shecodes.io/students"
          target="_blank"
          class="list_1"
        >
          Coders
        </a>
      </li>
      <li>
        <a
          href="https://www.shecodes.io/workshops"
          target="_blank"
          class="list_2"
        >
          Courses
        </a>
      </li>
      <li>
        <a
          href="https://www.shecodes.io/stories"
          target="_blank"
          class="list_3"
        >
          Stories
        </a>
      </li>
    </ul>
    <hr />
    <p>
      <strong> More Info </strong>
    </p>
    <img
      src="https://codeop.tech/wp-content/uploads/2022/09/coding-black-females.jpg"
      alt="Woman Coding Images"
      width="300"
    />
  </body>
</html>
